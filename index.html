<script type="text/javascript">
  /*<![CDATA[*/    

  // Obtener la ubicación del usuario a través de la API de ipinfo.io
  $.get("https://ipinfo.io", function(response) {
    var country = response.country; // El país basado en la IP
    var message = '';

    // Verificar el país para mostrar el idioma adecuado
    if (country === 'US') {
      // Inglés
      message = "You will be redirected to the official page shortly.";
    } else {
      // Español (por defecto)
      message = "A continuación serás redirigido a la página oficial.";
    }

    // Mostrar el mensaje según el país
    document.getElementById("message").innerHTML = message;

  }, "json");

  // Establecer la URL de redirección
  var redirectUrl = "https://shrlc.com/qsYbZaq"; // Cambia la URL a la que deseas redirigir

  // Función para la cuenta regresiva
  var countdown = 3; // Contador en segundos
  var countdownElement = document.getElementById("countdown");

  var interval = setInterval(function() {
    countdown--;
    countdownElement.innerHTML = "Redirigiendo en " + countdown + " segundos...";
    if (countdown <= 0) {
      clearInterval(interval); // Detener el contador
      window.location.href = redirectUrl; // Redirigir al usuario
    }
  }, 1000); // Actualizar cada segundo

  /*]]>*/
</script>
